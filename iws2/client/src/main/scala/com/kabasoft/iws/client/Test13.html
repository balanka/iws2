<!DOCTYPE html>
<html>
<head>
    <title>Twitter Bootstrap : Collapsible Accordion</title>
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>Panels with nav tabs.<span class="pull-right label label-default">:)</span></h1>
    </div>
    <div class="row">

                    <div class="col-md-6">http://bootsnipp.com/user/snippets/GXEKg#
                        <div class="panel with-nav-tabs panel-default">
                            <div class="panel-heading clearfix">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#tab1default" data-toggle="tab">Default 1</a></li>
                                        <li><a href="#tab2default" data-toggle="tab">Default 2</a></li>
                                        <li><a href="#tab3default" data-toggle="tab">Default 3</a></li>
                                        <li class="dropdown">
                                            <a href="#" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#tab4default" data-toggle="tab">Default 4</a></li>
                                                <li><a href="#tab5default" data-toggle="tab">Default 5</a></li>
                                            </ul>
                                        </li>
                                    </ul>

                            </div>
                            <div class="panel-body">
                                <div class="tab-content">
                                    <div class="tab-pane fade in active" id="tab1default">Default 1</div>
                                    <div class="tab-pane fade" id="tab2default">Default 2</div>
                                    <div class="tab-pane fade" id="tab3default">Default 3</div>
                                    <div class="tab-pane fade" id="tab4default">Default 4</div>
                                    <div class="tab-pane fade" id="tab5default">Default 5</div>
                                </div>
                            </div>
                        </div>
                    </div>

    </div>
</div>


</body>
</html>
